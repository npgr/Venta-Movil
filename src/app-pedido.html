<dom-module id="app-pedido">

  <template>

    <style>

      :host {
        display: block;
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
      }

      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      .drawer-list a.subroute {
        padding-left: 32px;
      }
	  [hide] {
		display: none;
	  }

    </style>
	
	<dom-module id="tab-renglones">
	  <template>
		{{renglones1}}
	  </template>
	  <script>
		Polymer({
			is: 'tab-renglones',
			properties: {
				renglones: {
					type: Object,
					value: function() { return {}; }
				}
			},
			view: function() {
				this.renglones1 = JSON.stringify(this.renglones)
			}
		})
	  </script>
	</dom-module>
	
	
	<dom-module id="tab-prods">
	  <template>
		{{pedido1}}
	  </template>
	  <script>
		Polymer({
			is: 'tab-prods',
			ready: function() {
				this.pedido = {
					skus: 24,
					unds: 115,
					mto: 235400
				}
				this.fire('pedidochg')
				this.pedido1 = JSON.stringify(this.pedido)
				this.renglones = [
					{ cod: 100, unds: 25 },
					{ cod: 120, unds: 45 },
					{ cod: 87, unds: 11 },
				]
				//this.fire('rengloneschg')
			}
		})
	  </script>
	</dom-module>
	
	<!--*** View Pedido ***-->
	<!--*******************-->
	
	<dom-module id="tab-pedido">
	  <template>
		<style>
			paper-input { margin-left: 12px; }
		</style>
		<paper-input id="clte" value={{cliente.nombre}} label="Cliente" style="width: 300px;" readonly></paper-input>
		<paper-input id="disponible" value={{cliente.disponible}} label="Saldo Disponible" value={{disponible}} style="width: 160px;" readonly></paper-input>
		<paper-input id="sku" value={{pedido.skus}} label="Productos" style="width: 80px;" readonly></paper-input>
		<paper-input id="unds" value={{pedido.unds}} label="Unidades" style="width: 100px;" readonly></paper-input>
		<paper-input id="mto" value={{pedido.mto}} label="Total Pedido" style="width: 160px;" readonly></paper-input>
		
		<paper-button>Enviar Pedido</paper-button>
	  </template>
	  <script>
		Polymer({

		is: 'tab-pedido',
		
		properties: {
			pedido: {
				type: Object,
				value: function() { return {}; }
			}
		},
		ready: function() {
			
			this.cliente = {
				nombre: "FARMACIA LA REDOMA CATIA LA MAR 2006, C.A.".toLowerCase(),
				disponible: 19500
			}
			var app_pedido = document.getElementById('app_pedido')
			this.pedido = app_pedido.total_pedido()
		}
		})
	  </script>
	</dom-module>

	<!--*** MAIN ***-->
	<!--************-->
	
    <app-drawer-layout id="my_app" fullbleed>

      <!-- Drawer content -->
      <app-drawer>
        <app-toolbar>Menu</app-toolbar>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar style="height: 85px;">
			<div top-item style="display: flex; justify-content: space-between; margin: 5px 15px;">
				<paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
				<div main-title>{{titulo}}</div>
				<div on-click="full">[ . . ]</div>
			</div>
			<paper-tabs bottom-item selected="0" <!--class="bottom self-end"--> >
				<paper-tab on-click="view1">Ped</paper-tab>
				<paper-tab on-click="view2">Prods</paper-tab>
				<paper-tab on-click="view3">Reng</paper-tab>
			</paper-tabs>
			
          </app-toolbar>
        </app-header>

			<tab-pedido id='view1'></tab-pedido>
			<tab-prods id='view2' on-pedidochg="upd_pedido" hide></tab-prods>
			<tab-renglones id='view3' hide></tab-renglones>

      </app-header-layout>

    </app-drawer-layout>

  </template>

  <script>

    Polymer({

      is: 'app-pedido',
	  
	  properties: {
		/*pedido: {
			type: String,
			value: 'Prueba 1'
		}*/
	  },
	  
	  ready: function() {
		this.titulo = 'Pedido'
		this.pedido = []
	  },
	  agregar_renglon: function(renglon) {
		this.pedido.push(renglon)
	  },
	  cambiar_renglon: function() {
		/** id producto y Cantidad **/
		/** si cantidad == cero, borrar renglon **/
	  },
	  get_renglones: function() {
	  
	  },
	  total_pedido: function() {
		var total = {
			skus: 10,
			unds: 20,
			mto: 30
		}
		/** Return total skus, unds, monto **/
		return total
	  },
	  set_cliente: function() {
	  
	  },
	  get_cliente: function() {
	  
	  },
	  full: function() {
	  
		var el = document.getElementById("my_app"); 
		//el.requestFullscreen()
		el.webkitRequestFullScreen()

	  },
	  upd_pedido: function() {
		//console.log('upd_pedido', this.$.view2.pedido)
		this.$.view1.pedido = this.$.view2.pedido
	  },
	  view1: function() {
		this.titulo = 'Pedido'
		this.$.view2.setAttribute("hide","");
		this.$.view3.setAttribute("hide","");
		this.$.view1.removeAttribute("hide");
	  },
	  view2: function() {
		this.titulo = 'Productos'
		this.$.view1.setAttribute("hide","");
		this.$.view3.setAttribute("hide","");
		this.$.view2.removeAttribute("hide");
		
	  },
	  view3: function() {
		this.titulo = 'Renglones'
		this.$.view3.renglones = this.$.view2.renglones
		this.$.view3.view()
		this.$.view1.setAttribute("hide","");
		this.$.view2.setAttribute("hide","");
		this.$.view3.removeAttribute("hide");
	  }

    });

  </script>

</dom-module>
