	<dom-module id="tab-renglones">
	  <template>
		<div style="display: flex;justify-content:center;">
		   <paper-input id="sku" value=[[pedido.skus]] label="Productos" style="width: 60px;" readonly></paper-input>
		   <paper-input id="unds" value=[[pedido.unds]] label="Unidades" style="width: 70px; padding-left:7px;" readonly></paper-input>
			<paper-input id="mto" value=[[pedido.mto]] label="Total Monto" style="width: 125px; padding-left:7px;" readonly></paper-input>
		</div>
		<template id="mytemplate2" is="dom-repeat" items="{{renglones}}" observe="unds">
		 <div class="card">
			<strong class="desc">{{item.prd}}</strong>
			<br>
			<div style="display:flex;justify-content:space-between">
				<paper-input type="number" style="width: 80px;padding-top: 0px; margin-top:0px;" on-change="cambiar_renglon" value={{item.unds}} no-label-float></paper-input>
				<small class="precio" style="margin-left:15px;">Precio: {{item.prc}}</small>
				<paper-icon-button  id="[[item.id]]" name="[[item.prd]]" icon="cancel" on-click="borrar" style="margin-left:15px;color:red;"></paper-icon-button>
			</div>
		  </div>
		</template>
	  </template>
	  <script>
		Polymer({
			is: 'tab-renglones',
			properties: {
				/*renglones: {
					type: Array,
					value: function() { return []; }
				}*/
			},
			ready: function() {
				this.renglones = []
				this.app_pedido = document.getElementById('app_pedido')
			},
			set_renglones: function(pedido) {
				this.renglones = []
				this.$.mytemplate2.render()
				//this.renglones = this.app_pedido.get_pedido()
				
				this.renglones = pedido /** clone array */
				this.pedido = this.app_pedido.total_pedido()
				//console.log(this.renglones)
				//this.renglones_txt = JSON.stringify(this.renglones)
			},
			borrar: function(e) {
				//var arr = e.target.domHost.id.split('___')
				var name = e.target.domHost.name
				var r = confirm("Borrar "+name+" ?");
				if (r == true) {
					var id = e.target.domHost.id
					for (var i=0; i<this.renglones.length; i++)
					{
						if (this.renglones[i].id == id)
						{
							this.renglones.splice(i,1)
							i = this.renglones.length
						}
					}
					//this.renglones_txt = JSON.stringify(this.renglones)
					this.$.mytemplate2.render()
					this.app_pedido.set_pedido(this.renglones)
					this.pedido = this.app_pedido.total_pedido()
				}
			},
			cambiar_renglon: function() {
				for (var i=0; i<this.renglones.length; i++)
					if (typeof this.renglones[i].unds == 'string')
					{
						this.renglones[i].unds = Number(this.renglones[i].unds)
						if (this.renglones[i].unds == 0)
							this.renglones.splice(i, 1)
						i = this.renglones.length
					}
				//this.renglones_txt = JSON.stringify(this.renglones)
				this.app_pedido.set_pedido(this.renglones)
				this.pedido = this.app_pedido.total_pedido()
			}
		})
	  </script>
	</dom-module>

		//this.titulo = 'Pedido'
		this.pedido = []
		this.cliente = []
		//this.current_view = ''
		this.view1()
	  },
	  agregar_renglon: function(renglon) {
		
		var index = -1
		for (var i=0; i<this.pedido.length; i++)
		  if (this.pedido[i].id == renglon.id)
		  {
			index = i
			i = this.pedido.length
		  }
		if (index == -1)		
			this.pedido.push(renglon)
		else
		{
			if (renglon.unds != 0)
				this.pedido[index].unds = renglon.unds
			 else
				this.pedido.splice(index,1)
		}
	  },
	  get_pedido: function() {
		return this.pedido.slice(0)
	  },
	  set_pedido: function(renglones) {
		this.pedido = renglones.slice(0)
	  },
	  total_pedido: function() {
		var total = {	skus: 0,	unds: 0,	mto: 0  }
		for (var i=0; i < this.pedido.length; i++)
		{
			total.skus ++
			total.unds += this.pedido[i].unds
			total.mto += (this.pedido[i].unds * this.pedido[i].prc)
		}
		//console.log('total pedido', total)
		return total
	  },
	  set_cliente: function(clte) {
		this.cliente = clte
	  },
	  get_cliente: function() {
		return this.cliente
	  },
	  get_unds: function(id) {
		var unds = -1
		for (var i=0; i < this.pedido.length; i++)
		{
			if (id == this.pedido[i].id)
			{
				unds = this.pedido[i].unds
				i = this.pedido.length
			}
		}
		return unds
	  },
	  full: function() {
	  
		var el = document.getElementById("my_app"); 
		//el.requestFullscreen()
		el.webkitRequestFullScreen()

	  },
	  crear_pedido: function(cliente) {
		this.cliente = cliente
		this.$.view1.set_cliente(this.cliente)
		this.$.tabs.removeAttribute("hide");
		this.$.tabs.selected = 0
		this.view1()		
		this.$.menu.close()
	  },
	  view1: function() {
		this.titulo = 'Pedido'
		this.$.view1.total_pedido(this.total_pedido())
		if (this.current_view) this.$[this.current_view].setAttribute("hide","")
		this.current_view = 'view1'
		this.$[this.current_view].removeAttribute("hide");
	  },
	  view2_menu: function() {
		this.$.tabs.removeAttribute("hide","")
		this.$.menu.close()
		this.view2()
	  },
	  view2: function() {
		//console.log('view2')
		this.$[this.current_view].setAttribute("hide","")
		this.current_view = 'view2'
		this.titulo = 'Productos'

			this.$.view2.filter()

	  },
	  view3: function() {
		this.$[this.current_view].setAttribute("hide","")

		this.$.view3.set_renglones(this.pedido.slice(0))
		this.current_view = 'view3'
		this.$[this.current_view].removeAttribute("hide");
	  },
	  pendientes: function() {
		this.titulo = 'Pedidos Pendientes'

		this.current_view = 'pendientes'
		this.$[this.current_view].removeAttribute("hide");
		this.$.menu.close()
	  },
	  clientes: function() {

		this.$[this.current_view].setAttribute("hide","")
		this.current_view = 'view_clientes'
		this.$[this.current_view].removeAttribute("hide");
		this.$.menu.close()
	  },
	  acerca_de: function() {
		this.titulo = 'Farvenca Movil'
		this.$.tabs.setAttribute("hide","")
		this.$[this.current_view].setAttribute("hide","")
		this.current_view = 'acerca'
		this.$[this.current_view].removeAttribute("hide");
		this.$.menu.close()
	  }
    });

  </script>
