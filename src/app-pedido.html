	<dom-module id="tab-renglones">
	  <template>
		<div style="display: flex;justify-content:center;">
		   <paper-input id="sku" value=[[pedido.skus]] label="Productos" style="width: 60px;" readonly></paper-input>
		   <paper-input id="unds" value=[[pedido.unds]] label="Unidades" style="width: 70px; padding-left:7px;" readonly></paper-input>
			<paper-input id="mto" value=[[pedido.mto]] label="Total Monto" style="width: 125px; padding-left:7px;" readonly></paper-input>
		</div>
		<template id="mytemplate2" is="dom-repeat" items="{{renglones}}" observe="unds">
		 <div class="card">
			<strong class="desc">{{item.prd}}</strong>
			<br>
			<div style="display:flex;justify-content:space-between">
				<paper-input type="number" style="width: 80px;padding-top: 0px; margin-top:0px;" on-change="cambiar_renglon" value={{item.unds}} no-label-float></paper-input>
				<small class="precio" style="margin-left:15px;">Precio: {{item.prc}}</small>
				<paper-icon-button  id="[[item.id]]" name="[[item.prd]]" icon="cancel" on-click="borrar" style="margin-left:15px;color:red;"></paper-icon-button>
			</div>
		  </div>
		</template>
	  </template>
	  <script>
		Polymer({
			is: 'tab-renglones',
			properties: {
				/*renglones: {
					type: Array,
					value: function() { return []; }
				}*/
			},
			ready: function() {
				this.renglones = []
				this.app_pedido = document.getElementById('app_pedido')
			},
			set_renglones: function(pedido) {
				this.renglones = []
				this.$.mytemplate2.render()
				//this.renglones = this.app_pedido.get_pedido()
				
				this.renglones = pedido /** clone array */
				this.pedido = this.app_pedido.total_pedido()
				//console.log(this.renglones)
				//this.renglones_txt = JSON.stringify(this.renglones)
			},
			borrar: function(e) {
				//var arr = e.target.domHost.id.split('___')
				var name = e.target.domHost.name
				var r = confirm("Borrar "+name+" ?");
				if (r == true) {
					var id = e.target.domHost.id
					for (var i=0; i<this.renglones.length; i++)
					{
						if (this.renglones[i].id == id)
						{
							this.renglones.splice(i,1)
							i = this.renglones.length
						}
					}
					//this.renglones_txt = JSON.stringify(this.renglones)
					this.$.mytemplate2.render()
					this.app_pedido.set_pedido(this.renglones)
					this.pedido = this.app_pedido.total_pedido()
				}
			},
			cambiar_renglon: function() {
				for (var i=0; i<this.renglones.length; i++)
					if (typeof this.renglones[i].unds == 'string')
					{
						this.renglones[i].unds = Number(this.renglones[i].unds)
						if (this.renglones[i].unds == 0)
							this.renglones.splice(i, 1)
						i = this.renglones.length
					}
				//this.renglones_txt = JSON.stringify(this.renglones)
				this.app_pedido.set_pedido(this.renglones)
				this.pedido = this.app_pedido.total_pedido()
			}
		})
	  </script>
	</dom-module>

		Polymer({
			is: 'tab-prods',
			ready: function() {
				/*var prods = [
					{ id: 100, prd: 'ATAMEL JBE x 100MG', ex: 25, prc: 11.2 },
					{ id: 120, prd: 'ATAMEL TAB x 250MG', ex: 45, prc: 24.5, psico: 'P' },
					{ id: 87,  prd: 'ATAMEL COMP x 80MG', ex: 11, prc: 123.75  },
					{ id: 87,  prd: 'ATAMELCO TAB x 180MG', ex: 65, prc: 87.75  },
					{ id: 87,  prd: 'CATAFLAM SOB x 10 de 5MG', ex: 1200, prc: 87.75  },
					{ id: 87,  prd: 'CATAFLAM SOB x 20 de 5MG', ex: 200, prc: 325.8  },
					{ id: 87,  prd: 'CATAFLAM COMP x 25 de 2,5MG', ex: 867, prc: 437  }
				]
				localStorage["prod_data"] = JSON.stringify(prods)*/
				this.app_pedido = document.getElementById('app_pedido')
				if (localStorage.getItem("prod_data") === null)
					this.productos = []
				 else
				    this.productos = JSON.parse(localStorage.getItem("prod_data"))
				this.msg = 'Productos: '+this.productos.length
				this.filtered_data = []
			},
			pedir_renglon: function(e) {
				//alert("exito")
				var renglon = {
					id: e.target.domHost.id,
					prd: e.target.domHost.prd,
					prc: e.target.domHost.prc,
					unds: Number(e.target.value)
				}
				//console.log(renglon)
				this.app_pedido.agregar_renglon(renglon)
			}, 
			filter: function() {
				this.$.prod_src.blur()
				this.$.tot.focus()
				this.filtered_data=[]
				this.$.mytemplate.render()
				if (this.$.prod_src.value.length >= 3)
				{
					this.filtered_data = []
					var filtered_d = []
					for (i=0; i<this.productos.length; i++)
					if (this.productos[i].prd.toLowerCase().indexOf(this.$.prod_src.value.toLowerCase()) > -1)
					{
					//if (this.loc == 'CDA') this.data[i].existencia = this.data[i].existencia_cda
					//if (this.loc == 'CDG') this.data[i].existencia = this.data[i].existencia_cdg
						
						if (this.productos[i].ex != -1) filtered_d.push(this.productos[i])
					}
					for (var i=0; i<filtered_d.length; i++)
					{
						var unds = this.app_pedido.get_unds(filtered_d[i].id)
						if (unds != -1) filtered_d[i].unds = unds
							else filtered_d[i].unds = ''
					}
					this.filtered_data = filtered_d
					filtered_d = []
				}
				else
					alert("El Filtro debe tener al menos 3 caracteres")
			},
			has_filter: function() {
				if (this.$.prod_src.value.length >= 3)
					return true
				 else
					return false
			},
			get_productos: function() {
				//this.$.ajax.url = 'http://e0c4cfea.ngrok.io/proddata'
				this.$.ajax.url = 'http://localhost:3000/proddata'
				this.$.ajax.contentType="application/json"
				this.$.ajax.body = {"my_key": "v3nt4m0v1l.123"}
				this.msg = 'Cargando...'
				this.$.ajax.generateRequest()
			},
			load_data: function() {
				
				if (this.$.ajax.lastResponse.err)
					this.msg = this.$.ajax.lastResponse.err
				else
				{
					localStorage["prod_data"] = JSON.stringify(this.$.ajax.lastResponse)
					this.productos = JSON.parse(localStorage["prod_data"])
					this.msg = 'Cargados '+this.$.ajax.lastResponse.length+' Productos'
				}
			},
			ajax_error: function() {
				console.log(this.$.ajax.lastError)
				//alert("<%= lng('Error Processing Request: ')%>", this.$.ajax.lastError)
				this.msg = 'Error Cargando Productos'
				//alert(this.msg)
			}
		})
	  </script>

			<paper-button style="margin-left:20px;padding-left:15px;padding-right:20px;height:35px;" on-click="guardar_pedido"><iron-icon icon="arrow-downward" on-click="full" style="color: black;" size=32></iron-icon>Guardar</paper-button>

	  <script>
		Polymer({

		is: 'tab-pedido',
		
		properties: {
			/*pedido: {
				type: Object,
				value: function() { return {}; }
			}*/
		},
		ready: function() {
			this.app_pedido = document.getElementById('app_pedido')
			this.cliente = {
				id: 0,
				nombre: "Seleccione un Cliente...",
				disponible: 0,
				//dcto_cial: 0,
				dcto_txt: ' %'
			}
		},
		set_cliente: function(cliente) {
			cliente.disponible = cliente.credito - cliente.saldo 
			cliente.dcto_txt = cliente.dcto_cial+' %'
			this.cliente = cliente
		},
		total_pedido: function(total) {
			this.pedido = total
		},
		enviar_pedido: function() {
			if (this.cliente.id != 0)
			{
				this.$.ajax.url = "http://ba43c833.ngrok.io/pedido/crear"
				this.$.ajax.contentType="application/json"

				var rng = this.app_pedido.get_pedido().slice(0)
				var rng2 = []
				for (var i=0; i<rng.length; i++)
				rng2.push({id: rng[i].id, unds: rng[i].unds})
				rng=[]
			
				var pedido = { 
					"my_key": "v3nt4m0v1l.123", 
					pedido: {
						clte: this.cliente.id,
						renglones:  rng2
					}
				}
				console.log('Pedido',pedido)
				this.$.ajax.body = pedido
				this.msg = 'Enviando...'
				this.$.ajax.generateRequest()
			}
			else alert('Debe Seleccionar un Cliente para el pedido')
		},
		load_data: function() {
				
			if (this.$.ajax.lastResponse.err)
				this.msg = 'Error' + this.$.ajax.lastResponse.err
			else if (this.$.ajax.lastResponse.pdd)
				this.msg = 'Creado Pedido Móvil Nro '+this.$.ajax.lastResponse.pdd
			else
				this.msg = 'Respuesta inválida Servidor: '+this.$.ajax.lastResponse
		},
		ajax_error: function() {
			console.log(this.$.ajax.lastError)
			//alert("<%= lng('Error Processing Request: ')%>", this.$.ajax.lastError)
			this.msg = 'Error Enviando Pedido'
			//alert(this.msg)
		}
		})
	  </script>
	</dom-module>

  <script>

    Polymer({

      is: 'app-pedido',
	  
	  properties: {
		/*pedido: {
			type: String,
			value: 'Prueba 1'
		}*/
	  },
	  ready: function() {
		//this.titulo = 'Pedido'
		this.pedido = []
		this.cliente = []
		//this.current_view = ''
		this.view1()
	  },
	  agregar_renglon: function(renglon) {
		
		var index = -1
		for (var i=0; i<this.pedido.length; i++)
		  if (this.pedido[i].id == renglon.id)
		  {
			index = i
			i = this.pedido.length
		  }
		if (index == -1)		
			this.pedido.push(renglon)
		else
		{
			if (renglon.unds != 0)
				this.pedido[index].unds = renglon.unds
			 else
				this.pedido.splice(index,1)
		}
	  },
	  get_pedido: function() {
		return this.pedido.slice(0)
	  },
	  set_pedido: function(renglones) {
		this.pedido = renglones.slice(0)
	  },
	  total_pedido: function() {
		var total = {	skus: 0,	unds: 0,	mto: 0  }
		for (var i=0; i < this.pedido.length; i++)
		{
			total.skus ++
			total.unds += this.pedido[i].unds
			total.mto += (this.pedido[i].unds * this.pedido[i].prc)
		}
		//console.log('total pedido', total)
		return total
	  },
	  set_cliente: function(clte) {
		this.cliente = clte
	  },
	  get_cliente: function() {
		return this.cliente
	  },
	  get_unds: function(id) {
		var unds = -1
		for (var i=0; i < this.pedido.length; i++)
		{
			if (id == this.pedido[i].id)
			{
				unds = this.pedido[i].unds
				i = this.pedido.length
			}
		}
		return unds
	  },
	  full: function() {
	  
		var el = document.getElementById("my_app"); 
		//el.requestFullscreen()
		el.webkitRequestFullScreen()

	  },
	  crear_pedido: function(cliente) {
		this.cliente = cliente
		this.$.view1.set_cliente(this.cliente)
		this.$.tabs.removeAttribute("hide");
		this.$.tabs.selected = 0
		this.view1()		
		this.$.menu.close()
	  },
	  view1: function() {
		this.titulo = 'Pedido'
		this.$.view1.total_pedido(this.total_pedido())
		if (this.current_view) this.$[this.current_view].setAttribute("hide","")
		this.current_view = 'view1'
		this.$[this.current_view].removeAttribute("hide");
	  },
	  view2: function() {
		this.$[this.current_view].setAttribute("hide","")
		this.current_view = 'view2'
		this.titulo = 'Productos'
		if (this.$.view2.has_filter())
			this.$.view2.filter()
		this.current_view = 'view2'
		this.$[this.current_view].removeAttribute("hide");
	  },
	  view3: function() {
		this.$[this.current_view].setAttribute("hide","")
		this.current_view = 'view3'
		this.titulo = 'Renglones'
		this.$.view3.set_renglones(this.pedido.slice(0))
		this.current_view = 'view3'
		this.$[this.current_view].removeAttribute("hide");
	  },
	  clientes: function() {
		this.titulo = 'Clientes'
		this.$.tabs.setAttribute("hide","")
		this.$[this.current_view].setAttribute("hide","")
		this.current_view = 'view_clientes'
		this.$[this.current_view].removeAttribute("hide");
		this.$.menu.close()
	  }
    });

  </script>
