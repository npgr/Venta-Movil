	<dom-module id="tab-prods">
	 <template>
	 <style>
	  .card {

	  }

		background-color: rgb(128, 128, 255);
		color: white;
	  }
	  #loc-button {
		background-color: rgb(128, 128, 255);
		color: white;
		//position: absolute;
		border-radius: 50%;
		min-width: 0px;
		padding:2px;
		//top:12px;
		//left: 150px;
      }
	  /*#find-button {
		position: absolute;
		top:12px;
		left: 225px;
      }*/
	  .row {
		margin: 3px 5px 0px 5px;
		padding: 5px;
		background-color: white;
	  }
	  .desc {
		opacity: .87;
	  }
	  .existencia {
		color:green;
		opacity:.7;
	  }
	  .precio {
		opacity: .54;
	  }
	 </style>
		<iron-ajax id="ajax" method='POST' handle-as="json" on-response="load_data" on-error="ajax_error"></iron-ajax>
		
		<paper-button on-click="get_productos" style="margin: 20px 30px;">Cargar Productos</paper-button>
		<div>{{msg}}</div>
		<div style="display:flex">
			<paper-input id="prod_src" floatinglabel label="Producto"></paper-input>
			<!--<paper-button mini id="loc-button" on-click="change_loc">{{loc}}</paper-button>-->
			<paper-fab mini id="find-button" icon="arrow-forward" on-click="filter"></paper-fab>
			<!--<paper-fab mini id="sync-button" icon="notification:sync" on-click="sync"></paper-fab>-->
		</div>
		<template id="mytemplate" is="dom-repeat" items="{{filtered_data}}">
		  <div class="card">
			<strong class="desc">{{item.prd}}</strong>
			<br>
			<strong class="existencia">({{item.ex}} Unds)</strong>
			<small class="precio" valor={{item.prc}}>Precio: {{item.prc}}</small>
		  </div>
		</template>
	 </template>
	<script>
		Polymer({
			is: 'tab-prods',
			ready: function() {
				if (localStorage.getItem("prod_data") === null)
					this.productos = []
				 else
				    this.productos = JSON.parse(localStorage.getItem("prod_data"))
				this.msg = 'Cantidad Productos: '+this.productos.length
				this.filtered_data = []
				/*this.renglones = [
					{ cod: 100, unds: 25, precio: 11.2 },
					{ cod: 120, unds: 45, precio: 24.5 },
					{ cod: 87,  unds: 11, precio: 123.75  },
				]
				setTimeout(function(){
					var app_pedido = document.getElementById('app_pedido')
					app_pedido.agregar_renglon({ cod: 100, unds: 25, precio: 11.2 })
					app_pedido.agregar_renglon({ cod: 120, unds: 45, precio: 24.5 })
					app_pedido.agregar_renglon({ cod: 87,  unds: 11, precio: 123.75  })
				
					this.pedido = app_pedido.total_pedido() 
				
					this.pedido1 = JSON.stringify(this.pedido)
				}, 1000);*/
				//this.fire('rengloneschg')
			},
			filter: function() {
				this.filtered_data=[]
				if (this.$.prod_src.value.length >= 3)
				{
					var filtered_d = []
					for (i=0; i<this.productos.length; i++)
					if (this.productos[i].prd.toLowerCase().indexOf(this.$.prod_src.value.toLowerCase()) > -1)
					{
					//if (this.loc == 'CDA') this.data[i].existencia = this.data[i].existencia_cda
					//if (this.loc == 'CDG') this.data[i].existencia = this.data[i].existencia_cdg
						if (this.productos[i].ex != -1) filtered_d.push(this.productos[i])
					}
					this.filtered_data = filtered_d
					filtered_d = []
				}
				else
					alert("El Filtro debe tener al menos 3 caracteres")
			},
			get_productos: function() {
				this.$.ajax.url = 'http://e0c4cfea.ngrok.io/proddata'
				this.$.ajax.contentType="application/json"
				this.$.ajax.body = {"my_key": "v3nt4m0v1l.123"}
				this.msg = 'Cargando...'
				this.$.ajax.generateRequest()
			},
			load_data: function() {
				
				if (this.$.ajax.lastResponse.err)
					this.msg = this.$.ajax.lastResponse.err
				else
				{
					localStorage["prod_data"] = JSON.stringify(this.$.ajax.lastResponse)
					this.productos = JSON.parse(localStorage["prod_data"])
					this.msg = 'Cargados '+this.$.ajax.lastResponse.length+' Productos'
				}
			},
			ajax_error: function() {
				console.log(this.$.ajax.lastError)
				//alert("<%= lng('Error Processing Request: ')%>", this.$.ajax.lastError)
				this.msg = 'Error Cargando Productos'
				//alert(this.msg)
			}
		})
	  </script>
	</dom-module>

  <script>

    Polymer({

      is: 'app-pedido',
	  
	  properties: {
		/*pedido: {
			type: String,
			value: 'Prueba 1'
		}*/
	  },
	  ready: function() {
		this.titulo = 'Pedido'
		this.pedido = []
		this.cliente = []
	  },
	  agregar_renglon: function(renglon) {
		console.log('Agregando renglon: ', renglon)
		this.pedido.push(renglon)
		console.log('Pedido: ', this.pedido)
	  },
	  cambiar_renglon: function() {
		/** id producto y Cantidad **/
		/** si cantidad == cero, borrar renglon **/
	  },
	  get_pedido: function() {
		return this.pedido
	  },
	  total_pedido: function() {
		var total = {	skus: 0,	unds: 0,	mto: 0  }
		for (var i=0; i < this.pedido.length; i++)
		{
			total.skus ++
			total.unds += this.pedido[i].unds
			total.mto += (this.pedido[i].unds * this.pedido[i].precio)
		}
		console.log('total pedido', total)
		return total
	  },
	  set_cliente: function(clte) {
		this.cliente = clte
	  },
	  get_cliente: function() {
		return this.cliente
	  },
	  full: function() {
	  
		var el = document.getElementById("my_app"); 
		//el.requestFullscreen()
		el.webkitRequestFullScreen()

	  },
	  view1: function() {
		this.titulo = 'Pedido'
		this.$.view2.setAttribute("hide","");
		this.$.view3.setAttribute("hide","");
		this.$.view1.removeAttribute("hide");
	  },
	  view2: function() {
		this.titulo = 'Productos'
		this.$.view1.setAttribute("hide","");
		this.$.view3.setAttribute("hide","");
		this.$.view2.removeAttribute("hide");
		
	  },
	  view3: function() {
		this.titulo = 'Renglones'
		this.$.view3.renglones = this.$.view2.renglones
		this.$.view3.view()
		this.$.view1.setAttribute("hide","");
		this.$.view2.setAttribute("hide","");
		this.$.view3.removeAttribute("hide");
	  }

    });

  </script>

</dom-module>
