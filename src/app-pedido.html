<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">

<dom-module id="app-pedido">

  <template>

    <style>

      :host {
        display: block;
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
      }

      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      .drawer-list a.subroute {
        padding-left: 32px;
      }
	  [hide] {
		display: none;
	  }

    </style>
	
	<dom-module id="tab-renglones">
	  <template>
		{{renglones1}}
	  </template>
	  <script>
		Polymer({
			is: 'tab-renglones',
			properties: {
				renglones: {
					type: Object,
					value: function() { return {}; }
				}
			},
			view: function() {
				this.renglones1 = JSON.stringify(this.renglones)
			}
		})
	  </script>
	</dom-module>
	
	
	<dom-module id="tab-prods">
	  <template>
		{{pedido1}}
	  </template>
	  <script>
		Polymer({
			is: 'tab-prods',
			ready: function() {
				
				this.renglones = [
					{ cod: 100, unds: 25, precio: 11.2 },
					{ cod: 120, unds: 45, precio: 24.5 },
					{ cod: 87,  unds: 11, precio: 123.75  },
				]
				
				setTimeout(function(){
					var app_pedido = document.getElementById('app_pedido')
					app_pedido.agregar_renglon({ cod: 100, unds: 25, precio: 11.2 })
					app_pedido.agregar_renglon({ cod: 120, unds: 45, precio: 24.5 })
					app_pedido.agregar_renglon({ cod: 87,  unds: 11, precio: 123.75  })
				
					this.pedido = app_pedido.total_pedido() 
				
					this.pedido1 = JSON.stringify(this.pedido)
				}, 1000);
				//this.fire('rengloneschg')
			}
		})
	  </script>
	</dom-module>
	
	<!--*** View Pedido ***-->
	<!--*******************-->
	
	<dom-module id="tab-pedido">
	  <template>
		<style>
			paper-input { margin-left: 12px; }
		</style>
		<paper-input id="clte" value={{cliente.nombre}} label="Cliente" style="width: 300px;" readonly></paper-input>
		<div style="display: flex">
		   <paper-input id="disponible" value={{cliente.disponible}} label="Saldo Disponible" style="width: 120px;" readonly></paper-input>
		   <paper-input id="dcto" value={{cliente.dcto_txt}} label="Dcto Comercial" style="width: 90px; padding-left:15px;" readonly></paper-input>
		</div>
		<!--<br>-->
		<h4 style="margin: 8px 15px;">> Pedido</h4>
		<div style="display: flex">
		   <paper-input id="sku" value={{pedido.skus}} label="Productos" style="width: 60px;" readonly></paper-input>
		   <paper-input id="unds" value={{pedido.unds}} label="Unidades" style="width: 70px; padding-left:7px;" readonly></paper-input>
			<paper-input id="mto" value={{pedido.mto}} label="Total Monto" style="width: 125px; padding-left:7px;" readonly></paper-input>
		</div>
		<paper-button style="background-color: #68c122; margin: 20px 80px;">Enviar Pedido</paper-button>
	  </template>
	  <script>
		Polymer({

		is: 'tab-pedido',
		
		properties: {
			pedido: {
				type: Object,
				value: function() { return {}; }
			}
		},
		ready: function() {
			
			this.cliente = {
				nombre: "FARMACIA LA REDOMA CATIA LA MAR 2006, C.A.".toLowerCase(),
				disponible: 19500,
				dcto: 11.3,
				dcto_txt: '11.3 %'
			}
			
			this.pedido = app_pedido.total_pedido() 
			setTimeout(function(){ 
				var app_pedido = document.getElementById('app_pedido')
				this.pedido = app_pedido.total_pedido() 
				//this.skus = pedido.skus
			}, 2000);
			
		}
		})
	  </script>
	</dom-module>

	<!--*** MAIN ***-->
	<!--************-->
	
    <app-drawer-layout id="my_app" fullbleed>

      <!-- Drawer content -->
      <app-drawer>
        <app-toolbar>Menu</app-toolbar>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar style="height: 85px;">
			<div top-item style="display: flex; justify-content: space-between; margin: 5px 15px;">
				<paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
				<div main-title>{{titulo}}</div>
				<div on-click="full">[ . . ]</div>
			</div>
			<paper-tabs bottom-item selected="0" <!--class="bottom self-end"--> >
				<paper-tab on-click="view1">Ped</paper-tab>
				<paper-tab on-click="view2">Prods</paper-tab>
				<paper-tab on-click="view3">Reng</paper-tab>
			</paper-tabs>
			
          </app-toolbar>
        </app-header>

			<tab-pedido id='view1'></tab-pedido>
			<tab-prods id='view2'  hide></tab-prods>
			<tab-renglones id='view3' hide></tab-renglones>

      </app-header-layout>

    </app-drawer-layout>

  </template>

  <script>

    Polymer({

      is: 'app-pedido',
	  
	  properties: {
		/*pedido: {
			type: String,
			value: 'Prueba 1'
		}*/
	  },
	  
	  ready: function() {
		this.titulo = 'Pedido'
		this.pedido = []
	  },
	  agregar_renglon: function(renglon) {
		console.log('Agregando renglon: ', renglon)
		this.pedido.push(renglon)
		console.log('Pedido: ', this.pedido)
	  },
	  cambiar_renglon: function() {
		/** id producto y Cantidad **/
		/** si cantidad == cero, borrar renglon **/
	  },
	  get_pedido: function() {
		return this.pedido
	  },
	  total_pedido: function() {
		var total = {	skus: 0,	unds: 0,	mto: 0  }
		for (var i=0; i < this.pedido.length; i++)
		{
			total.skus ++
			total.unds += this.pedido[i].unds
			total.mto += (this.pedido[i].unds * this.pedido[i].precio)
		}
		/** Return total skus, unds, monto **/
		console.log('total pedido', total)
		return total
	  },
	  set_cliente: function(clte) {
		this.cliente = clte
	  },
	  get_cliente: function() {
		return this.cliente
	  },
	  full: function() {
	  
		var el = document.getElementById("my_app"); 
		//el.requestFullscreen()
		el.webkitRequestFullScreen()

	  },
	  view1: function() {
		this.titulo = 'Pedido'
		this.$.view2.setAttribute("hide","");
		this.$.view3.setAttribute("hide","");
		this.$.view1.removeAttribute("hide");
	  },
	  view2: function() {
		this.titulo = 'Productos'
		this.$.view1.setAttribute("hide","");
		this.$.view3.setAttribute("hide","");
		this.$.view2.removeAttribute("hide");
		
	  },
	  view3: function() {
		this.titulo = 'Renglones'
		this.$.view3.renglones = this.$.view2.renglones
		this.$.view3.view()
		this.$.view1.setAttribute("hide","");
		this.$.view2.setAttribute("hide","");
		this.$.view3.removeAttribute("hide");
	  }

    });

  </script>

</dom-module>
