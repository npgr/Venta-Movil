      :host {
        display: block;
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
      }

      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }

        color: black;
        font-weight: bold;
      }
      .drawer-list a.subroute {
        padding-left: 32px;
      }

		<hr style="color:#9ccc66;">
		<div class="menu_item" on-click="crear_pedido">
			<iron-icon icon="shopping-cart" style="color:#68c122;" item-icon></iron-icon>
			Crear Pedido
		</div>
		<hr>
		<div class="menu_item" on-click="pendientes">
			<iron-icon icon="assignment" style="color:#283593;" item-icon></iron-icon>
			Pedidos Pendientes
		</div>
		<hr>
		<div class="menu_item" on-click="view2_menu">
			<iron-icon icon="loyalty" style="color:#EC407A;" item-icon></iron-icon>
			Productos
		</div>
		<hr>
		<div class="menu_item" on-click="clientes">
			<iron-icon icon="social:person" style="color:#AB47BC;" item-icon></iron-icon>
			Clientes
		</div>
		<hr>
		<div class="menu_item" on-click="acerca_de">
			<iron-icon icon="perm-device-information" style="color:#1E88E5;" item-icon></iron-icon>
			Acerca de
		</div>
		<hr>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header id="header" condenses reveals effects="waterfall">
          <app-toolbar id="toolbar" style="height: 85px;background-color:#33691e">
			<div top-item style="display: flex; justify-content: space-between; margin: 5px 15px;">
				<paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
				<div main-title>{{titulo}}</div>
				<paper-icon-button icon="open-with" on-click="full"></paper-icon-button>
				<!--<iron-icon icon="" on-click="full" style="color: white;" size=32></iron-icon>-->
			</div>
			<paper-tabs id="tabs" bottom-item selected="0" <!--class="bottom self-end"--> >
				<paper-tab on-click="view1"><iron-icon icon="shopping-basket" style="color:white;" item-icon></iron-icon></paper-tab>
				<paper-tab on-click="view2"><iron-icon icon="loyalty" style="color:white;" item-icon></iron-icon></paper-tab>
				<paper-tab on-click="view3"><iron-icon icon="assignment" style="color:white;" item-icon></iron-icon></paper-tab>
			</paper-tabs>
          </app-toolbar>
        </app-header>

			<tab-pedido id='view1' hide></tab-pedido>
			<tab-pendientes id='pendientes' hide></tab-pendientes>
			<tab-prods id='view2'  hide></tab-prods>
			<tab-renglones id='view3' hide></tab-renglones>
			<tab-clientes id='view_clientes' hide></tab-clientes>
			<tab-acerca id='acerca' style="margin-top: -40px;" hide></tab-acerca>

      </app-header-layout>

    </app-drawer-layout>

  </template>

  <script>

    Polymer({

      is: 'app-pedido',
	  
	  properties: {
		/*pedido: {
			type: String,
			value: 'Prueba 1'
		}*/
	  },
	  ready: function() {
		//this.titulo = 'Pedido'
		this.pedido = []
		this.cliente = []
		//this.current_view = ''
		//this.view1()
		this.acerca_de()
	  },
	  agregar_renglon: function(renglon) {
		
		var index = -1
		for (var i=0; i<this.pedido.length; i++)
		  if (this.pedido[i].id == renglon.id)
		  {
			index = i
			i = this.pedido.length
		  }
		if (index == -1)		
			this.pedido.push(renglon)
		else
		{
			if (renglon.unds != 0)
				this.pedido[index].unds = renglon.unds
			 else
				this.pedido.splice(index,1)
		}
	  },
	  get_pedido: function() {
		return this.pedido.slice(0)
	  },
	  set_pedido: function(renglones) {
		this.pedido = renglones.slice(0)
	  },
	  total_pedido: function() {
		var total = {	skus: 0,	unds: 0,	mto: 0  }
		for (var i=0; i < this.pedido.length; i++)
		{
			total.skus ++
			total.unds += this.pedido[i].unds
			total.mto += (this.pedido[i].unds * this.pedido[i].prc)
		}
		//console.log('total pedido', total)
		return total
	  },
	  set_cliente: function(clte) {
		this.cliente = clte
	  },
	  get_cliente: function() {
		return this.cliente
	  },
	  get_unds: function(id) {
		var unds = -1
		for (var i=0; i < this.pedido.length; i++)
		{
			if (id == this.pedido[i].id)
			{
				unds = this.pedido[i].unds
				i = this.pedido.length
			}
		}
		return unds
	  },
	  full: function() {
	  
		var el = document.getElementById("my_app"); 
		//el.requestFullscreen()
		el.webkitRequestFullScreen()

	  },
	  crear_pedido: function(cliente) {
		this.cliente = cliente
		this.$.view1.set_cliente(this.cliente)
		this.$.tabs.removeAttribute("hide");
		this.$.tabs.selected = 0
		this.view1()		
		this.$.menu.close()
	  },
	  view1: function() {
		//this.$.toolbar.style.height = '85px';
		this.titulo = 'Pedido'
		this.$.view1.total_pedido(this.total_pedido())
		if (this.current_view) this.$[this.current_view].setAttribute("hide","")
		this.current_view = 'view1'
		this.$[this.current_view].removeAttribute("hide");
	  },
	  view2_menu: function() {
		this.$.tabs.removeAttribute("hide","")
		this.$.menu.close()
		this.view2()
	  },
	  view2: function() {
		//this.$.toolbar.style.height = '85px';
		//console.log('view2')
		this.$[this.current_view].setAttribute("hide","")
		this.current_view = 'view2'
		this.titulo = 'Productos'
		if (this.$.view2.has_filter())
			this.$.view2.filter()
		this.current_view = 'view2'
		this.$[this.current_view].removeAttribute("hide");
	  },
	  view3: function() {
		//this.$.toolbar.style.height = '85px';
		this.$[this.current_view].setAttribute("hide","")
		this.current_view = 'view3'
		this.titulo = 'Renglones'
		this.$.view3.set_renglones(this.pedido.slice(0))
		this.current_view = 'view3'
		this.$[this.current_view].removeAttribute("hide");
	  },
	  pendientes: function() {
		//this.$.toolbar.style.height = '45px';
		this.titulo = 'Pedidos Pendientes'
		this.$.tabs.setAttribute("hide","")
		this.$[this.current_view].setAttribute("hide","")
		this.current_view = 'pendientes'
		this.$[this.current_view].removeAttribute("hide");
		this.$.menu.close()
	  },
	  clientes: function() {
	  //this.$.toolbar.style.height = '45px';
		this.titulo = 'Clientes'
		this.$.tabs.setAttribute("hide","")
		this.$[this.current_view].setAttribute("hide","")
		this.current_view = 'view_clientes'
		this.$[this.current_view].removeAttribute("hide");
		this.$.menu.close()
	  },
	  acerca_de: function() {
		//this.$.toolbar.style.height = '45px';
		//this.$.acerca.style.top = '0px';
		this.titulo = ''
		this.$.tabs.setAttribute("hide","")
		if (this.current_view) this.$[this.current_view].setAttribute("hide","")
		this.current_view = 'acerca'
		this.$[this.current_view].removeAttribute("hide");
		this.$.menu.close()
	  }
    });

  </script>
</dom-module>
